<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>otpLess</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <style>
      body {
        margin: 0;
        background: linear-gradient(
          to left bottom,
          lightblue,
          lightpink,
          lightblue
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: monospace;
        background: url(./img.jpg);
        /* background-repeat: no-repeat; */
        /* background-size: auto; */
      }

      #otpless {
        background-color: rgba(255, 255, 255, 0.3);
        padding: 20px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        border-radius: 15px;
        width: 350px !important;
        text-align: center;
        color: rgb(22, 65, 22);
      }

      .username {
        color: rgb(197, 63, 63);
      }
      h4{
        font-family: cursive;
        border-bottom: 4px double gold;
      }
      p{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 18px;
      }
      h2{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }

    </style>
  </head>

  <body class="container">
    <div id="otpless">
       <h4 class="mb-4 fw-bold ">Welcome to otpLess app</h4>
       <p class="mb-4 fw-light">You can now login into the application usung WhatsApp with otpLess</p>
    </div>

    <script type="text/javascript" src="https://otpless.com/auth.js"></script>
    <!-- Get user's whatsapp number and name -->
    <script type="text/javascript">
      function otpless(otplessUser) {
        var waName = otplessUser.waName;
        var waNumber = otplessUser.waNumber;
        // Signup/signin the user and redirect to next page
        document.getElementById("otpless").innerHTML = `
                     <h2>Hi,  <span class="username">${waName}</span> Welcome You have Loged in</h2>
                      <p>Mobile Number :${waNumber}</p>   `;
      }
    </script>
  </body>
</html>
